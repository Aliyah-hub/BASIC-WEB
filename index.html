<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEEB CONTROL E-COMMERCE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
</head>
<body>

<header class="header">
    <img src="images/LOGO KC.png" class="logo" alt="keeb ctrl logo" style="width:260px;">
    

    <div class="cart-icon" onclick="openCart()">
        <span class="material-symbols-outlined">shopping_cart</span>
        <span class="cart-count">0</span>
    </div>
</header>

<!-- Slideshow container -->
<div class="carousel-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
            <img src="images/introduction.png" alt="introduction" style="width:100%">
        
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
            <img src="images/blue slide 1.png" alt="slide 2" style="width:100%">
        
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
            <img src="images/buy now slider 3.png" alt="slide 3" style="width:100%">
        
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<br>

<div class="text-heading">
    <h1>CATALOG</h1>
</div>

<!-- PRODUCT LISTING -->
 
<div id="productContainer" class="pricing-container"></div>


<!-- Cart Modal -->
<div id="cartModal" class="cart-modal">
    <div class="cart-modal-content">
        <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
                <div id="cartItems"></div>
            <br>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>
</div>

<!-- Notification Display -->
<div id="notification" class="notification" style="display:none;">
    Item has been added to the cart successfully!
</div>


<!-- footer-->
<footer class="footer">
    <img src="images/blue flower.png" alt="ending" style="width:30%" >
      <p> ©️ Copyright 2024 Basic Web Development Assessment Aliyah Kathryn Perez</p>
</footer>

<!-- script -->
<script src="script.js"></script>


<!-- thank you for looking :)!-->

    </body>
</html>
